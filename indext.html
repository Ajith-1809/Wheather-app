<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        /* Dynamic Background Classes */
        .bg-sunny {
            background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
            color: #333;
        }
        .bg-clear-night {
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        .bg-cloudy {
            background: linear-gradient(to bottom, #bdc3c7, #2c3e50);
            color: #fff;
        }
        .bg-rain {
            background: linear-gradient(to bottom, #373B44, #4286f4);
            color: #fff;
        }
        .bg-snow {
            background: linear-gradient(to bottom, #83a4d4, #b6fbff);
            color: #333;
        }
        .bg-storm {
            background: linear-gradient(to bottom, #232526, #414345);
            color: #fff;
        }
        .bg-sunrise {
            background: linear-gradient(135deg, #f5af19, #f12711);
            color: #fff;
        }
        .bg-sunset {
            background: linear-gradient(135deg, #355C7D, #6C5B7B, #C06C84);
            color: #fff;
        }
        
        /* Star Animation */
        .star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(0.5); }
        }

        /* Glassmorphism Card */
        .weather-card {
            background: rgba(255, 255, 255, 0.05) !important;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            color: inherit;
        }
        
        .search-box input, .search-box button {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: inherit;
        }
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .forecast-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 15px;
        }
        .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-sunny">
    <div id="star-container" class="star-container" style="display: none;"></div>
    <div class="container">
        <div id="ptr-indicator" class="ptr-indicator">
            <i class="fa-solid fa-arrow-down"></i>
        </div>
        <div class="weather-card">
            <div class="search-box">
                <input type="text" placeholder="Enter city name..." id="city-input">
                <button id="location-btn" style="margin-right: 10px;"><i class="fa-solid fa-location-crosshairs"></i></button>
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <div class="unit-toggle">
                    <span id="c-label" class="active-unit">°C</span>
                    <label class="switch">
                        <input type="checkbox" id="unit-switch">
                        <span class="slider round"></span>
                    </label>
                    <span id="f-label" class="inactive-unit">°F</span>
                </div>
            </div>

            <div class="loading-spinner" id="loading-spinner" style="display: none;"></div>

            <div class="weather-content" id="weather-content" style="display: none;">
                <div class="weather-icon-3d" style="display: flex; align-items: center; justify-content: center; gap: 20px;">
                    <img src="https://www.amcharts.com/wp-content/themes/amcharts4/css/img/icons/weather/animated/cloudy-day-1.svg" alt="Weather Icon" id="weather-icon">
                    <div id="moon-display" style="display: none; flex-direction: column; align-items: center; text-shadow: 0 0 10px rgba(255,255,255,0.3);">
                        <span id="moon-icon" style="font-size: 40px;"></span>
                        <span id="moon-text" style="font-size: 12px; margin-top: 5px; opacity: 0.9;"></span>
                    </div>
                </div>
                <h1 class="temp" id="temp">--°C</h1>
                <p class="feels-like">Feels like <span id="feels-like">--</span></p>
                <h2 class="city" id="city">--</h2>
                <p class="time" id="time">--</p>
                <div class="alerts-container" id="alerts-container"></div>
                <div class="details">
                    <div class="col">
                        <i class="fa-solid fa-water"></i>
                        <div>
                            <p class="humidity" id="humidity">--%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-sun"></i>
                        <div>
                            <p class="uv" id="uv">--</p>
                            <p>UV Index</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-wind"></i>
                        <div>
                            <div style="display: flex; align-items: center;">
                                <p class="wind" id="wind">-- km/h</p>
                                <i class="fa-solid fa-location-arrow" id="wind-dir"></i>
                            </div>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
                
                <!-- Sunrise & Sunset -->
                <div class="details">
                    <div class="col">
                        <i class="fa-solid fa-sunrise"></i>
                        <div>
                            <p class="sun-time" id="sunrise">--</p>
                            <p>Sunrise</p>
                        </div>
                    </div>
                    <div class="col">
                        <i class="fa-solid fa-sunset"></i>
                        <div>
                            <p class="sun-time" id="sunset">--</p>
                            <p>Sunset</p>
                        </div>
                    </div>
                </div>

                <!-- Chart Container -->
                <div class="chart-container">
                    <canvas id="tempChart"></canvas>
                </div>

                <!-- Forecast Container -->
                <div class="forecast-container" id="forecast-container"></div>
            </div>
            
            <div class="error-message" id="error-message" style="display: none;">
                <p>City not found!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
